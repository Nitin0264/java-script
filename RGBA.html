<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
    
.container{
     height: 100vh;
     width: 100%;
     background-color: aliceblue;
     display: flex;
     justify-content: center;
     align-items: center;
}
input
{
    height: 40px;
    width: 200px;
    background-color: rgba(210, 105, 30, 0.548);
}
</style>
    </head>
    <body>
        <div class="container">
            <input type="number" placeholder="enter the R from 0-255" id="in1">
            <input type="number" placeholder="enter the G from 0-255" id="in2">
            <input type="number" placeholder="enter the B from 0-255" id="in3">
            <input type="number" placeholder="enter opacity" id="in4">
            <button onclick="fun();" type="submit">Submit</button>
        </div>

        <script>
  

  let a =  document.getElementsByClassName("container")[0]
  let b =  document.getElementById('in1')
  let c =   document.getElementById('in2')
   let d =  document.getElementById('in3')
    let e =   document.getElementById('in4')   


   function fun()
   {
                 b = b.value
                  c= c.value
                 d = d.value
                 e = e.value;
                 if(b>=0 && b<=255 ||c>=0 && c<=255 || d>=0 && d<=255|| e>=0 && e<=1){
                  a.style.backgroundColor =`rgba(${b},${c},${d},${e})`
                  console.log(b)
                  console.log(c)
                  console.log(d)
                  console.log(e)
                 }else{
                    alert("invalid number")
                 }
   }
    </script>
    </body>
</html>
