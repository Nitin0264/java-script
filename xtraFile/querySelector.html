<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        .contaianer{
            height: 100vh;
            width: 100%;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
        input{
            padding: 10px 400px;
        }
button{
    padding: 10px 400px;
    background-color: green;
    border: none;
    color: white;
    border-radius: 10px;

}
button:hover{
    background-color: rgba(0, 128, 0, 0.384);
    border: 2px solid green;
}
    </style>
    </head>
    <body>
        <div class="contaianer">
            <input id="input" type="text" placeholder="Type Color here..">
            <button onclick="changeColor()">Submit</button>
        </div>

        <div class="xy">
            <div class="container"></div>
        </div>

        <script>
        let bg = document.querySelector(".contaianer")
        let input = document.querySelector('#input')

        function changeColor(){
            bg.style.backgroundColor = input.value
        }

    </script>
    </body>
</html>
