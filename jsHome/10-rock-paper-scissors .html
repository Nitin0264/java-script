<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon"
      href="https://static0.pocketlintimages.com/wordpress/wp-content/uploads/146898-phones-feature-the-best-apple-iphone-photos-ever-taken-image1-ydter7skel.jpg?&fit=crop&w=1600&h=900">

      
      <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">

  </head>
  <body>

    <p class="title">Rock Paper Scissors<p>
    <button class="move-button"
       onclick="
      playGame('rock')">
      <img src="images/rock-emoji.png" class="move-icon"  
      alt="">
    </button>


       
    <button  class="move-button"
           onclick="
           playGame('paper');">
        <img src="images/paper-emoji.png" class="move-icon" 
         alt="">
    </button>



    <button     class="move-button"
       onclick="
      playGame('scissors');">
    <img src="images/scissors-emoji.png" class="move-icon"  alt="">
    </button>


    <p class="js-result result"></p>
    <p class="js-moves  small "></p>
    <p class="js-score score">
    </p>

    <button onclick="
        score.wins = 0;
        score.loses = 0
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js">
    
  </script>
  </body>
</html>
